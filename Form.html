    <!-- form header -->
    <div class="form-header">
    </div>
    <!-- form body -->
    <div class="form-body">
    <!-- Name and Phnnumber -->

    <div class="horizontal-group">
        <div class="form-group left">
            <label for="name" class="label-title">Name *</label>
            <input type="text" id="name" class="form-input" name="name" placeholder="enter your first name" required="required" />
        </div>
        <div class="form-group right">
            <label for="phonenumber" class="label-title">Phone Number *</label>
            <input type="tel" id="phonenumber" class="form-input" name="phonenumber" placeholder="enter your phone number" required="required" />
        </div>
    </div>
    <!-- DOB and blood group -->
<div class="horizontal-group">
    <div class="form-group left">
        <label for="dob" class="label-title">Date of birth</label>
         <input type="date"  class="form-input" id="dob" name="dob" placeholder="enter your password again"  />
    </div>
    <div class="form-group right">
        <label for="bloodgroup" class="label-title">Blood Group</label><br>

        <select id="bloodgroup" class="form-input" name="bloodgroup" placeholder="enter your password again">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
  </select>
    </div>
</div>

<!--Qualification and Occupation-->
<div class="horizontal-group">
    <div class="form-group left">
        <label for="qualification" class="label-title"> Educational Qualification *</label>
       <select id="qualification" class="form-input" name="qualification" placeholder="Select your Qualification" required="required">
    <option value="Schooling">Schooling</option>
    <option value="High School">High School(10th)</option>
    <option value="Higher Secondary School">Higher Secondary School(12th)</option>
    <option value="Bachelors degree">Bachelors degree</option>
    <option value="Masters degree">Masters degree</option>
    <option value="Nil">NIL</option>
  </select>
    </div>
    <div class="form-group right">
        <label for="occupation" class="label-title">Occupation *</label>
        <input type="text" id="occupation" class="form-input" name="occupation" placeholder="Enter your occupation" required="required" />

    </div>
</div>
<!-- Gender and Adhar Number -->


<div class="horizontal-group">
    <div class="form-group left">
        <label class="label-title">Gender:</label>
        <div class="input-group">
            <label for="male"> <input type="radio" name="gender" value="male" id="male" /> Male</label>
            <label for="female"> <input type="radio" name="gender" value="female" id="female" /> Female</label>
            <label for="Others"> <input type="radio" name="gender" value="others" id="others" /> Others</label>
        </div>
    </div>

    <div class="form-group right">
        <label class="label-title">Adhar Number</label>
        <input type="text" id="adharnumber" class="form-input" name="adharnumber" placeholder="Enter your Adhar Number" />
    </div>
</div>
<!-- Father Name and Mother Name -->
    <div class="horizontal-group">
        <div class="form-group left">

            <label for="fathersname" class="label-title">Father Name *</label>
            <input type="text" id="fathersname" class="form-input" name="fathersname" placeholder="Enter your Father's Name" required="required" />
        </div>
        <div class="form-group right">
            <label for="mothersname" class="label-title">Mother Name *</label>
            <input type="text" id="mothersname" class="form-input" name="mothersname" placeholder="Enter your Mother's Name" required="required" />
        </div>
    </div>
	<!--Spouse and children-->
<div class="horizontal-group">
    <div class="form-group left">
        <label for="squalification" class="label-title">Spouse Name</label>
		<input type="text" id="spousename" class="form-input" name="spousename" placeholder="Enter your Spouse's Name"  />
    </div>
    <div class="form-group right">
        <label class="label-title">Do u have Children:</label>
        <div class="input-group">
            <label for="no"> <input type="radio" name="child" value="nochild" id="nochild" />No</label>
            <label for="yes"> <input type="radio" name="child" value="yeschild" id="yeschild" />Yes</label>
    </div>
</div>
    <!--Qualification and Occupation of spouse-->
<div class="horizontal-group">
    <div class="form-group left">
        <label for="squalification" class="label-title">Spouse Educational Qualification </label>
       <select id="squalification" class="form-input" name="squalification" placeholder="Select your Qualification" required="required">
    <option value="Schooling">Schooling</option>
    <option value="High School">High School(10th)</option>
    <option value="Higher Secondary School">Higher Secondary School(12th)</option>
    <option value="Bachelors degree">Bachelors degree</option>
    <option value="Masters degree">Masters degree</option>
    <option value="Nil">NIL</option>
  </select>
    </div>
    <div class="form-group right">
        <label for="soccupation" class="label-title">Spouse Occupation </label>
        <input type="text" id="soccupation" class="form-input" name="soccupation" placeholder="Enter your Spouse occupation" required="required" />

    </div>
</div>
    <!--Native village and Residing village-->
    <div class="horizontal-group">
        <div class="form-group left">
            <label for="nativevillage" class="label-title">Native Village *</label>
            <input type="text" id="nativevillage" class="form-input" name="nativevillage" placeholder="enter your Native Village" required="required" />
        </div>
        <div class="form-group right">
            <label for="residingvillage" class="label-title">Residing town/village *</label>
            <input type="tel" id="residingvillage" class="form-input" name="residingvillage" placeholder="enter your Residing town/village" required="required" />
        </div>
    </div>


    </div>

<!-- form footer -->

     <a href="childrenform.html" type="submit" class="btn" >Submit</a>
